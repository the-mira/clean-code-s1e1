<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </HEAD>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="container">
      <p class="task-add">
        <label class="task-add__label" for="new-task">Add Item</label>
        <div class="task-add__wrapper">
          <input class="task-add__input" id="new-task" type="text">
          <button class="task-add__button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="tasks-list incompleted-tasks" id="incompleted-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task task-edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="tasks-list tasks-completed" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
